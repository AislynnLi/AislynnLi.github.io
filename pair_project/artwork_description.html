                    <br>
                    <br>
                    <textarea id="input" name="input" rows="3" cols="133">Form Art is an interactive website that uses familiar elements of HTML like buttons, checkboxes, radio buttons, dialogue boxes and labels. Viewers are invited to navigate this site by aimless click-throughs, which lead them through 19 pages of "form art" of animations, graphics, video games, and even a web competition.

                    <textarea id="input" name="input" rows="2" cols="133">Alexei also invited users to make and submit their own works to a Form Art Competition, which even offered a $1000 prize.  It is, on the one hand, a collection of aesthetics for the absurdist internet art, on the other hand it's poking fun at more serious artistic contests such as Prix Ars Electronica.

                    <br>
                    <br>
                    <textarea id="input" name="input" rows="4" cols="101">Form Art transforms the most functional, and unloved aspects of the web into aesthetic, ludic elements. The initial idea of the author was to use them not as they were supposed to be used—as input interfaces—but to focus on their shapes, their position on a page, and to try to animate them. He tried to show the concept of “Misuse of technology".
                    </textarea>
                    <br>
                    <br>
                    <textarea id="input" name="input" rows="2" cols="101">The work's appearance relies largely on whichever operating system the viewer is using to access it, resulting in an aesthetic that updates itself over time, in tandem with software's constant evolution.
